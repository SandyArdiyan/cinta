<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Pacarku Tersayang ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .heart {
            font-size: 60px;
            color: #ff6b6b;
            animation: heartbeat 1.5s ease-in-out infinite;
            margin-bottom: 20px;
            display: inline-block;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .title {
            color: white;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }

        .message {
            color: white;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            margin: 10px;
            font-weight: bold;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-heart {
            position: absolute;
            color: rgba(255, 107, 107, 0.6);
            font-size: 20px;
            animation: floatUp 4s linear infinite;
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(100vh) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg);
            }
        }

        .surprise-message {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .love-counter {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            color: white;
        }

        .counter-number {
            font-size: 2em;
            font-weight: bold;
            color: #ff6b6b;
        }

        @media (max-width: 600px) {
            .title { font-size: 2em; }
            .message { font-size: 1em; }
            .container { padding: 30px 20px; }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="heartsContainer"></div>
    
    <div class="container">
        <div class="heart">üíñ</div>
        <h1 class="title">Untuk Pacarku Tersayang</h1>
        <p class="message">
            Kamu adalah cahaya dalam hidupku,<br>
            Senyummu adalah kebahagiaanku,<br>
            Dan cintamu adalah segalanya bagiku ‚ú®
        </p>
        
        <button class="button" onclick="showSurprise()">Klik untuk Kejutan! üíï</button>
        <button class="button" onclick="generatePoem()">Puisi Cinta üìù</button>
        
        <div class="love-counter">
            <div>Aku mencintaimu sebanyak:</div>
            <div class="counter-number" id="loveCounter">‚àû</div>
            <div>kali dalam sehari!</div>
        </div>
        
        <div class="surprise-message" id="surpriseMsg">
            <h3>üíï Pesan Spesial üíï</h3>
            <p id="randomMessage"></p>
        </div>
    </div>

    <script>
        // Pesan-pesan romantis
        const romanticMessages = [
            "Setiap detik bersamamu adalah hadiah terbaik dari Tuhan üéÅ",
            "Kamu membuat hari-hariku penuh warna dan makna üåà",
            "Tanpamu, dunia ini akan kehilangan keindahannya üå∏",
            "Aku beruntung memiliki seseorang sepertimu dalam hidupku üçÄ",
            "Cintaku padamu akan terus bertumbuh setiap harinya üå±",
            "Kamu adalah jawaban dari semua doa-doaku üôè",
            "Bersamamu, aku merasa lengkap dan bahagia üí´",
            "Kamu adalah definisi sempurna dari kata 'cinta' üíù"
        ];

        const poems = [
            "Bintang di langit tak sebening matamu,\nBulan purnama tak secantik senyummu,\nAngin sepoi tak selembut suaramu,\nKarena kamu adalah segalanya bagiku üíï",
            
            "Di setiap pagi aku bersyukur,\nKarena Tuhan memberikanku kamu,\nSeseorang yang tulus dan penuh kasih,\nYang membuat hidupku bermakna üåÖ",
            
            "Jika cinta adalah lautan,\nMaka cintaku padamu adalah samudera,\nTak bertepi dan tak berujung,\nSelamanya mengalir dalam jiwaku üåä"
        ];

        // Buat hati terbang
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = 'üíñ';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            
            document.getElementById('heartsContainer').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Tampilkan kejutan
        function showSurprise() {
            const surpriseMsg = document.getElementById('surpriseMsg');
            const randomMsg = document.getElementById('randomMessage');
            
            const randomIndex = Math.floor(Math.random() * romanticMessages.length);
            randomMsg.textContent = romanticMessages[randomIndex];
            
            surpriseMsg.style.display = 'block';
            
            // Buat banyak hati
            for(let i = 0; i < 10; i++) {
                setTimeout(() => createFloatingHeart(), i * 200);
            }
        }

        // Generate puisi
        function generatePoem() {
            const surpriseMsg = document.getElementById('surpriseMsg');
            const randomMsg = document.getElementById('randomMessage');
            
            const randomIndex = Math.floor(Math.random() * poems.length);
            randomMsg.innerHTML = poems[randomIndex];
            
            surpriseMsg.style.display = 'block';
            
            // Efek hati
            for(let i = 0; i < 15; i++) {
                setTimeout(() => createFloatingHeart(), i * 100);
            }
        }

        // Counter cinta yang berubah
        function updateLoveCounter() {
            const counter = document.getElementById('loveCounter');
            const numbers = ['‚àû', 'üíØ', '9999+', '‚àû', 'üî•'];
            let index = 0;
            
            setInterval(() => {
                counter.textContent = numbers[index % numbers.length];
                index++;
            }, 2000);
        }

        // Mulai animasi hati otomatis
        setInterval(createFloatingHeart, 3000);
        
        // Mulai counter
        updateLoveCounter();

        // Easter egg - klik hati besar
        document.querySelector('.heart').addEventListener('click', function() {
            this.style.transform = 'scale(1.5) rotate(360deg)';
            this.style.transition = 'all 0.5s ease';
            
            setTimeout(() => {
                this.style.transform = 'scale(1) rotate(0deg)';
            }, 500);
            
            for(let i = 0; i < 20; i++) {
                setTimeout(() => createFloatingHeart(), i * 50);
            }
        });
    </script>
</body>
</html>
